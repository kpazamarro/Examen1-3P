<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Numero</h1>
    <input id="num1" type="text" placeholder="Ingrese un numero">
    <button onclick="calcular">calcular</button>
    <script>
        function calular(){
            var cont=0
            var numero = parseInt(document.getElementById("numero").value);
            for (var c=2;c<numero;c++){
                if(c%3==0 && c%5==0){
                  document.write(c+'<br>')
                  cont++;  
                }
            }
            document.getElementById("Cantidad encontrada" +cont+"<br>")
        }
    </script>
</body>
</html>
